<!DOCTYPE html>
<html lang="en">
<head>
  <title>Number Guesser!</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="titleNumber">Number<span class="titleGuesser">Guesser</span></h1>
  </header>
  <article class="rangeText">Please choose the range of your guess</article>
  <input type="number" class="inputMinMax" placeholder="Max" name="max">
  <input type="number" class="inputMinMax" placeholder="Min" name="min">
  <form>
    <input type="number" minlength="0" maxlength="2" class="inputGuess" name="inputGuess" placeholder="Enter Your Guess">
  <article class="buttons">
    <button id="userGuessButton" type="submit">Guess</button>
    <button type="reset" disabled="true" id="userClearButton">Clear</button>
  </article>
</form>
  </article>
  <main>
    <article class="guessText">Your Last Guess Was</article>
    <article class="lastGuess">??<article>
    <article class="outputText">How was your guess?</article>
  </main>
  <button id="userReset" disabled="true">Reset</button>
<script src="numberGuesser.js"></script>
</body>
</html>
